<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <script src="/static/js/preloader.js"></script>

    <title>Vitrina Digital - Videos</title>
    <style>
        /* Estilos base */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        /* Contenedor principal */
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Video de fondo */
        #background-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Pantalla dividida */
        .split-screen {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .video-wrapper {
            width: 50%;
            height: 100vh;
            display: inline-block;
            position: relative;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Panel de debug */
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        /* Pantalla cuadriculada */
        .quad-screen {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-quad {
            position: relative;
            width: 100%;
            height: 100%;
        }
                
        .video-quad video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .extra-content {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
        }
        /* Posiciones para contenido extra */
        .extra-content.top-left {
            grid-area: 1 / 1 / 2 / 2;
        }

        .extra-content.top-right {
            grid-area: 1 / 2 / 2 / 3;
        }

        .extra-content.bottom-left {
            grid-area: 2 / 1 / 3 / 2;
        }

        .extra-content.bottom-right {
            grid-area: 2 / 2 / 3 / 3;
        }

        /* Estilos para mensajes de error y prompts */
        .connection-error,
        .play-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .error-message,
        .prompt-message {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }

        .error-message button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container" style="display: none;">
        <!-- Video de fondo -->
        <video id="background-video" autoplay muted playsinline></video>
        
        <!-- Pantalla dividida para modo versus -->
        <div class="split-screen">
            <div class="video-wrapper">
                <video id="video1" autoplay playsinline></video>
            </div>
            <div class="video-wrapper">
                <video id="video2" autoplay playsinline></video>
            </div>
        </div>
        
        <!-- Pantalla cuadriculada para modo triple y quad -->
        <div class="quad-screen">
            <div class="video-quad">
                <video id="quad1" autoplay playsinline></video>
            </div>
            <div class="video-quad">
                <video id="quad2" autoplay playsinline></video>
            </div>
            <div class="video-quad">
                <video id="quad3" autoplay playsinline></video>
            </div>
            <div class="video-quad" id="quad4-container">
                <video id="quad4" autoplay playsinline></video>
                <div id="extra-content" class="extra-content"></div>
            </div>
        </div>
    </div>
    
    <!-- Panel de debug -->
    <div id="debug-panel"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.videoPreloader) {
                console.error('VideoPreloader no est√° inicializado');
                return;
            }
            window.videoPreloader.init();
        });
    </script>
    <script src="/static/js/main.js"></script>

    <!-- Beacon alerta cada 1 minuto al servidor -->
    <script src="/static/js/beacon.js"></script> 
    
</body>
</html>
